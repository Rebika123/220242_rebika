<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
  position: relative;
  width: 400px;
  height: 400px;
  background-color: #eee;
}

.box {
  position: absolute;
  width: 100px;
  height: 100px;
  border: 2px solid #333;
}

.box-1 {
  background-color: red;
  left: 50px;
  top: 50px;
  z-index: 1;
}

.box-2 {
  background-color: blue;
  left: 100px;
  top: 100px;
  z-index: 2;
}

.box-3 {
  background-color: green;
  left: 150px;
  top: 150px;
  z-index: 3;
}

    </style>
</head>
<body>
    <div class="container">
        <div class=" this is box1"></div>
        <div class="this is box 2"></div>
        <div class="this is box 3"></div>
      </div> 
    
</body>
</html>
